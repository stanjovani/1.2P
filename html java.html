<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>
<body>
    <script>
        // String methods
        let str = "Hello, World!";
        console.log("Original string:", str);

        console.log("Uppercase:", str.toUpperCase());
        console.log("Lowercase:", str.toLowerCase());
        console.log("Index of 'World':", str.indexOf("World"));
        console.log("Substring:", str.substring(0, 5));
        console.log("Replaced 'World' with 'JavaScript':", str.replace("World", "JavaScript"));

        // Number methods
        let num = 123.4567;
        console.log("\nOriginal number:", num);

        console.log("Rounded:", Math.round(num));
        console.log("Ceiling:", Math.ceil(num));
        console.log("Floor:", Math.floor(num));
        console.log("To fixed 2 decimal places:", num.toFixed(2));
        console.log("Value as a string:", num.toString());

        // Array methods
        let arr = [1, 2, 3, "a", "b", "c"];
        console.log("\nOriginal array:", arr);

        console.log("Joined array:", arr.join("-"));
        console.log("Reversed array:", arr.reverse());
        arr.push("d");
        console.log("After push:", arr);
        arr.shift();
        console.log("After shift:", arr);
        console.log("Filtered numbers:", arr.filter(item => typeof item === "number"));

        // Date methods
        let date = new Date();
        console.log("\nCurrent date:", date);

        console.log("Year:", date.getFullYear());
        console.log("Month (0-based):", date.getMonth());
        console.log("Date:", date.getDate());
        console.log("Day of the week:", date.getDay());
        console.log("Hours:", date.getHours());

        // Function methods
        function greet(name) {
            return "Hello, " + name + "!";
        }

        function calculateSum(a, b) {
            return a + b;
        }

        console.log("\nGreeting:", greet("Alice"));
        console.log("Sum of 5 and 7:", calculateSum(5, 7));

    </script>
</body>
</html>
