<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Sample</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Viewport height */
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto; /* Centers the image horizontally */
            width: 80%; /* This ensures the image takes 80% width of its container */
        }

        /* Media query for tablets and above */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        /* Media query for desktops and above */
        @media (min-width: 1024px) {
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            img {
                width: 60%; /* Adjusted for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            This is a sample responsive webpage. Resize the browser window to see the content adapt to different screen sizes.
            Below i have put a 7900XT its the card i own. The CSS ensures that the content of the photo and text is presented neatly and responsively across different screen sizes.
        </p>
        <img src="https://pg.asrock.com/Graphics-Card/features/Radeon%20RX%207900%20XT%20Phantom%20Gaming%2020GB%20OC.jpg" alt="Radeon RX 7900 XT Phantom Gaming 20GB OC">
    </div>
</body>
</html>
